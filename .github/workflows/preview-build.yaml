name: Build PR preview

on:
  pull_request:
    types:
      - opened
      - reopened
      - synchronize

concurrency:
  group: preview-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build-preview:
    name: Build preview
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository ğŸ›ï¸
        uses: actions/checkout@v3
      
      - name: Change router base path ğŸ›£ï¸
        run: |
          sed -i "s/basePath: ''/basePath: '\/preview\/pr-${{ github.event.number }}'/" next.config.js

      - name: Build ğŸ—ï¸
        uses: ./.github/actions/build

      - name: Create .nojekyll file ğŸš§
        run: touch ./dist/.nojekyll

      - name: Upload build files ğŸ“¤
        uses: sliit-foss/actions/preview-deployments/postbuild@main
